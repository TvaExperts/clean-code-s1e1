<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title visually-hidden">ToDo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix.">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__title section__title--indented">Add Item</h3>
      <div class="add-tasks">
        <input class="add-tasks__input-new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="task-list task-list--uncomplited">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input class="task-item__input" type="text">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="Delete task.">
          </button>
        </li>
        <li class="task-item task-item--edit">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input class="task-item__input" type="text" value="Go Shopping" >
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="Delete task.">
          </button>
        </li>
      </ul>
    </section>
    <section class="complited-tasks">
      <h3 class="section__title">Completed</h3>
      <ul class="task-list task-list--complited">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label"> See the Doctor</label>
          <input class="task-item__input" type="text">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="Delete task.">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
